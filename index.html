<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUi cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- fontAwesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main class="container mx-auto">
        <section id="card" class="my-14">
            <!-- section header -->
            <div class="text-center">
                <h1 class="text-4xl font-bold mb-8">AI Universe Hub</h1>
                <button id="sort-by-date" class="text-white bg-[#EB5757] py-5 px-7 font-semibold text-lg rounded-xl ">Sort By Date</button>
            </div>

            <div id="cards-container" class="my-12 grid md:grid-cols-2 lg:grid-cols-3 gap-5 mx-2">
                <!--Dynamic cards -->
            </div>

            <!-- see more button -->
            <div class="text-center">
                <button id="see-more" class="text-white bg-[#EB5757] py-5 px-10 font-semibold text-lg rounded-xl">See More</button>
            </div>
        </section>

        <!-- modal -->
        <section>
            <input type="checkbox" id="my-modal-3" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box w-11/12 max-w-5xl relative grid md:grid-cols-2 gap-5">
                    <label for="my-modal-3" class="btn btn-sm bg-[#EB5757] border-none btn-circle absolute right-2 top-2 z-50">âœ•</label>

                    <!-- modal_left_side -->
                    <div class="bg-[#FEF7F7] border border-[#EB5757] p-6 rounded-2xl">
                        <p id="card-description" class="text-xl font-semibold"></p>

                        <!-- package -->
                        <div id="package-container" class="text-md font-bold flex flex-wrap gap-5 my-6">
                            <!-- dynamic data -->
                        </div>

                        <!-- features -->
                        <div class="flex flex-wrap justify-between gap-3 mt-6">
                            <div id="features-container">  
                            </div>                         
                            <div>
                                <h2 class="text-3xl font-semibold mb-4 ">Integrations</h2>
                                <div id="integrations-container"></div>
                            </div>
                        </div>
                    </div>

                    <!-- modal_right_side -->
                    <div class="border p-6 rounded-2xl relative">

                        <div id ="card-container" class="text-center">
                            <!-- dynamic cards -->
                        </div>

                        <!-- accuracy -->
                        <div class="absolute top-8 right-8">
                            <p id="accuracy" class="font-semibold text-white bg-[#EB5757] px-4 py-1 rounded-lg"><span id="accuracy-score"></span>accuracy</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
